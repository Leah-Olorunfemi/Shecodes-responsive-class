<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <!-- 
    Responsive grids
    Challenge 1
    Import Bootstrap

    Challenge 2
    Using flexbox and bootstrap, horizontally align the 3 colors (evenly spaced out) -->

    <div class="d-flex justify-content-evenly">
        <div>Blue</div>
        <div>Red</div>
        <div>Green</div>

    </div>

    <!-- Challenge 3
    Create a responsive grid with 3 columns, one taking 50% of the screen and the 2 taking 25% of the screen each. -->

    <div class="container">
        <div class="row">
            <div class="col-md-6">Blue</div>
            <div class="col-md-3">Red</div>
            <div class="col-md-3">Green</div>
        </div>
    </div>

    <!-- 
    Challenge 4
    Create a responsive grid with 3 rows, the first row should have 2 equal columns, the second one 6 equal columns, the
    3
    one 12 equal columns. Include a number or a letter in each grid cell. Add a border around each cell too. -->

    <div class="container">
        <div class="row">
            <div class="col-md-6 border">1</div>
            <div class="col-md-6 border">2</div>
        </div>
        <div class="row">
            <div class="col-md-2 border">1</div>
            <div class="col-md-2 border">2</div>
            <div class="col-md-2 border">3</div>
            <div class="col-md-2 border">4</div>
            <div class="col-md-2 border">5</div>
            <div class="col-md-2 border">6</div>

        </div>
        <div class="row">
            <div class="col-md-1 border">1</div>
            <div class="col-md-1 border">2</div>
            <div class="col-md-1 border">3</div>
            <div class="col-md-1 border">4</div>
            <div class="col-md-1 border">5</div>
            <div class="col-md-1 border">6</div>
            <div class="col-md-1 border">7</div>
            <div class="col-md-1 border">8</div>
            <div class="col-md-1 border">9</div>
            <div class="col-md-1 border">10</div>
            <div class="col-md-1 border">11</div>
            <div class="col-md-1 border">12</div>

        </div>
    </div>


</body>

</html>
